<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle grid pattern -->
  <rect width="800" height="600" rx="16" fill="#F8FAFC" />
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(28, 59, 130, 0.05)" stroke-width="1"/>
  </pattern>
  <rect width="800" height="600" fill="url(#grid)" />

  <!-- Central AI Brain/Network -->
  <g transform="translate(400, 220)">
    <!-- Central AI Core -->
    <circle cx="0" cy="0" r="60" fill="#DBEAFE" stroke="#1c3b82" stroke-width="2" />
    
    <!-- AI Network Nodes and Connections -->
    <circle cx="-30" cy="-40" r="10" fill="#1c3b82" />
    <circle cx="40" cy="-20" r="10" fill="#a31d52" />
    <circle cx="30" cy="35" r="10" fill="#1c3b82" />
    <circle cx="-40" cy="25" r="10" fill="#a31d52" />
    <circle cx="0" cy="0" r="15" fill="white" stroke="#1c3b82" stroke-width="2" />
    
    <!-- AI Network Connections -->
    <line x1="-30" y1="-40" x2="40" y2="-20" stroke="#1c3b82" stroke-width="2" />
    <line x1="40" y1="-20" x2="30" y2="35" stroke="#a31d52" stroke-width="2" />
    <line x1="30" y1="35" x2="-40" y2="25" stroke="#1c3b82" stroke-width="2" />
    <line x1="-40" y1="25" x2="-30" y2="-40" stroke="#a31d52" stroke-width="2" />
    
    <line x1="-30" y1="-40" x2="0" y2="0" stroke="#1c3b82" stroke-width="2" />
    <line x1="40" y1="-20" x2="0" y2="0" stroke="#a31d52" stroke-width="2" />
    <line x1="30" y1="35" x2="0" y2="0" stroke="#1c3b82" stroke-width="2" />
    <line x1="-40" y1="25" x2="0" y2="0" stroke="#a31d52" stroke-width="2" />
    
    <!-- Pulse Animation Rings -->
    <circle cx="0" cy="0" r="80" fill="none" stroke="#1c3b82" stroke-width="1" opacity="0.6" />
    <circle cx="0" cy="0" r="100" fill="none" stroke="#1c3b82" stroke-width="1" opacity="0.4" />
    <circle cx="0" cy="0" r="120" fill="none" stroke="#1c3b82" stroke-width="1" opacity="0.2" />
    
    <!-- AI Label -->
    <rect x="-80" y="-110" width="160" height="40" rx="20" fill="#1c3b82" />
    <text x="0" y="-85" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">AI CAREER ANALYZER</text>
  </g>
  
  <!-- Career Path Beams emanating from AI -->
  <g>
    <!-- Technical Career Path -->
    <path d="M 400 280 L 700 120" stroke="#1c3b82" stroke-width="4" stroke-dasharray="0">
      <animate attributeName="stroke-dasharray" from="0,300" to="300,0" dur="3s" repeatCount="indefinite" />
    </path>
    
    <!-- Management Career Path -->
    <path d="M 400 280 L 700 300" stroke="#a31d52" stroke-width="4" stroke-dasharray="0">
      <animate attributeName="stroke-dasharray" from="0,300" to="300,0" dur="3s" repeatCount="indefinite" />
    </path>
    
    <!-- Creative Career Path -->
    <path d="M 400 280 L 700 480" stroke="#1c3b82" stroke-width="4" stroke-dasharray="0">
      <animate attributeName="stroke-dasharray" from="0,300" to="300,0" dur="3s" repeatCount="indefinite" />
    </path>
    
    <!-- Skill Development Path -->
    <path d="M 400 280 L 100 120" stroke="#a31d52" stroke-width="4" stroke-dasharray="0">
      <animate attributeName="stroke-dasharray" from="0,300" to="300,0" dur="3s" repeatCount="indefinite" />
    </path>
    
    <!-- Education Path -->
    <path d="M 400 280 L 100 300" stroke="#1c3b82" stroke-width="4" stroke-dasharray="0">
      <animate attributeName="stroke-dasharray" from="0,300" to="300,0" dur="3s" repeatCount="indefinite" />
    </path>
    
    <!-- Personal Growth Path -->
    <path d="M 400 280 L 100 480" stroke="#a31d52" stroke-width="4" stroke-dasharray="0">
      <animate attributeName="stroke-dasharray" from="0,300" to="300,0" dur="3s" repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- Path Endpoints with Labels -->
  <g>
    <!-- Technical Career -->
    <circle cx="700" cy="120" r="30" fill="white" stroke="#1c3b82" stroke-width="2" />
    <text x="700" y="125" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#1c3b82">CTO</text>
    <rect x="550" y="80" width="120" height="30" rx="15" fill="#1c3b82" />
    <text x="610" y="100" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">TECH LEADERSHIP</text>
    
    <!-- Management Career -->
    <circle cx="700" cy="300" r="30" fill="white" stroke="#a31d52" stroke-width="2" />
    <text x="700" y="305" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#a31d52">CEO</text>
    <rect x="550" y="260" width="120" height="30" rx="15" fill="#a31d52" />
    <text x="610" y="280" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">EXECUTIVE PATH</text>
    
    <!-- Creative Career -->
    <circle cx="700" cy="480" r="30" fill="white" stroke="#1c3b82" stroke-width="2" />
    <text x="700" y="485" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#1c3b82">CCO</text>
    <rect x="550" y="440" width="120" height="30" rx="15" fill="#1c3b82" />
    <text x="610" y="460" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">CREATIVE VISION</text>
    
    <!-- Skill Development -->
    <circle cx="100" cy="120" r="30" fill="white" stroke="#a31d52" stroke-width="2" />
    <rect x="130" y="80" width="120" height="30" rx="15" fill="#a31d52" />
    <text x="190" y="100" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">SKILL MASTERY</text>
    <g transform="translate(100, 120)">
      <rect x="-15" y="-10" width="30" height="5" rx="2" fill="#a31d52" />
      <rect x="-15" y="-3" width="25" height="5" rx="2" fill="#a31d52" />
      <rect x="-15" y="4" width="20" height="5" rx="2" fill="#a31d52" />
    </g>
    
    <!-- Education Path -->
    <circle cx="100" cy="300" r="30" fill="white" stroke="#1c3b82" stroke-width="2" />
    <rect x="130" y="260" width="120" height="30" rx="15" fill="#1c3b82" />
    <text x="190" y="280" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">LEARNING GROWTH</text>
    <g transform="translate(100, 300)">
      <rect x="-15" y="-15" width="10" height="30" rx="2" fill="#1c3b82" />
      <rect x="-3" y="-10" width="10" height="25" rx="2" fill="#1c3b82" />
      <rect x="9" y="-5" width="10" height="20" rx="2" fill="#1c3b82" />
    </g>
    
    <!-- Personal Growth -->
    <circle cx="100" cy="480" r="30" fill="white" stroke="#a31d52" stroke-width="2" />
    <rect x="130" y="440" width="120" height="30" rx="15" fill="#a31d52" />
    <text x="190" y="460" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">PERSONAL GROWTH</text>
    <g transform="translate(100, 480)">
      <circle cx="-8" cy="-8" r="5" fill="#a31d52" />
      <circle cx="0" cy="5" r="5" fill="#a31d52" />
      <circle cx="8" cy="-8" r="5" fill="#a31d52" />
    </g>
  </g>
  
  <!-- AI Insight Nodes -->
  <g>
    <!-- Skill Gap Analysis -->
    <circle cx="500" cy="180" r="15" fill="#DBEAFE" stroke="#1c3b82" stroke-width="2" />
    <rect x="520" cy="170" width="120" height="25" rx="12" fill="white" stroke="#1c3b82" stroke-width="1" />
    <text x="580" y="187" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#1c3b82">SKILL GAP ANALYSIS</text>
    
    <!-- Career Recommendations -->
    <circle cx="500" cy="380" r="15" fill="#F3E8FF" stroke="#a31d52" stroke-width="2" />
    <rect x="520" cy="370" width="140" height="25" rx="12" fill="white" stroke="#a31d52" stroke-width="1" />
    <text x="590" y="387" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#a31d52">CAREER RECOMMENDATIONS</text>
    
    <!-- Growth Tracking -->
    <circle cx="300" cy="180" r="15" fill="#F3E8FF" stroke="#a31d52" stroke-width="2" />
    <rect x="160" cy="170" width="120" height="25" rx="12" fill="white" stroke="#a31d52" stroke-width="1" />
    <text x="220" y="187" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#a31d52">GROWTH TRACKING</text>
    
    <!-- Learning Resources -->
    <circle cx="300" cy="380" r="15" fill="#DBEAFE" stroke="#1c3b82" stroke-width="2" />
    <rect x="160" cy="370" width="120" height="25" rx="12" fill="white" stroke="#1c3b82" stroke-width="1" />
    <text x="220" y="387" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#1c3b82">LEARNING RESOURCES</text>
  </g>
  
  <!-- Section Showing AI Analysis Process -->
  <g transform="translate(400, 520)">
    <!-- Process Steps -->
    <rect x="-300" y="0" width="600" height="50" rx="25" fill="white" stroke="#1c3b82" stroke-width="2" />
    
    <!-- Step 1 -->
    <circle cx="-225" y="25" r="15" fill="#1c3b82" />
    <text x="-225" y="29" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">1</text>
    <text x="-225" y="55" font-family="Arial" font-size="10" text-anchor="middle" fill="#1c3b82">Assessment</text>
    
    <!-- Step 2 -->
    <circle cx="-75" y="25" r="15" fill="#a31d52" />
    <text x="-75" y="29" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">2</text>
    <text x="-75" y="55" font-family="Arial" font-size="10" text-anchor="middle" fill="#a31d52">Analysis</text>
    
    <!-- Step 3 -->
    <circle cx="75" y="25" r="15" fill="#1c3b82" />
    <text x="75" y="29" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">3</text>
    <text x="75" y="55" font-family="Arial" font-size="10" text-anchor="middle" fill="#1c3b82">Recommendations</text>
    
    <!-- Step 4 -->
    <circle cx="225" y="25" r="15" fill="#a31d52" />
    <text x="225" y="29" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">4</text>
    <text x="225" y="55" font-family="Arial" font-size="10" text-anchor="middle" fill="#a31d52">Growth Tracking</text>
    
    <!-- Process Flow Arrows -->
    <line x1="-210" y1="25" x2="-90" y2="25" stroke="#1c3b82" stroke-width="2" />
    <polygon points="-90,25 -100,20 -100,30" fill="#1c3b82" />
    
    <line x1="-60" y1="25" x2="60" y2="25" stroke="#a31d52" stroke-width="2" />
    <polygon points="60,25 50,20 50,30" fill="#a31d52" />
    
    <line x1="90" y1="25" x2="210" y2="25" stroke="#1c3b82" stroke-width="2" />
    <polygon points="210,25 200,20 200,30" fill="#1c3b82" />
  </g>
</svg>
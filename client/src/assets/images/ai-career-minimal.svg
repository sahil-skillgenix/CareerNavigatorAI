<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Clean Background -->
  <rect width="800" height="500" rx="8" fill="#F9FAFB" />
  
  <!-- Central AI Hub -->
  <circle cx="400" cy="250" r="60" fill="#EBF3FF" stroke="#1c3b82" stroke-width="3" />
  
  <!-- AI Label -->
  <rect x="350" y="240" width="100" height="20" rx="10" fill="#1c3b82" />
  <text x="400" y="255" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">AI GUIDANCE</text>
  
  <!-- Simplified Career Paths - Just three main ones -->
  <!-- Leadership Path -->
  <path d="M 440 210 L 700 150" stroke="#1c3b82" stroke-width="3" />
  <circle cx="700" cy="150" r="20" fill="white" stroke="#1c3b82" stroke-width="2" />
  <text x="700" y="155" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#1c3b82">LEAD</text>
  
  <!-- Technical Path -->
  <path d="M 440 250 L 700 250" stroke="#a31d52" stroke-width="3" />
  <circle cx="700" cy="250" r="20" fill="white" stroke="#a31d52" stroke-width="2" />
  <text x="700" y="255" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#a31d52">TECH</text>
  
  <!-- Creative Path -->
  <path d="M 440 290 L 700 350" stroke="#1c3b82" stroke-width="3" />
  <circle cx="700" cy="350" r="20" fill="white" stroke="#1c3b82" stroke-width="2" />
  <text x="700" y="355" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#1c3b82">CREATE</text>
  
  <!-- Simplified Development Areas - Just two -->
  <!-- Skills -->
  <path d="M 360 210 L 100 150" stroke="#a31d52" stroke-width="3" />
  <circle cx="100" cy="150" r="20" fill="white" stroke="#a31d52" stroke-width="2" />
  <text x="100" y="155" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#a31d52">SKILLS</text>
  
  <!-- Growth -->
  <path d="M 360 290 L 100 350" stroke="#1c3b82" stroke-width="3" />
  <circle cx="100" cy="350" r="20" fill="white" stroke="#1c3b82" stroke-width="2" />
  <text x="100" y="355" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#1c3b82">GROWTH</text>
  
  <!-- Ultra-Simple Process at Bottom - Just two steps -->
  <rect x="250" y="400" width="300" height="40" rx="20" fill="white" stroke="#1c3b82" stroke-width="2" />
  
  <!-- Just Analysis and Guidance -->
  <circle cx="325" cy="420" r="15" fill="#a31d52" />
  <text x="325" y="425" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">A</text>
  <text x="325" y="450" font-family="Arial" font-size="10" text-anchor="middle" fill="#a31d52">ANALYZE</text>
  
  <circle cx="475" cy="420" r="15" fill="#1c3b82" />
  <text x="475" y="425" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">G</text>
  <text x="475" y="450" font-family="Arial" font-size="10" text-anchor="middle" fill="#1c3b82">GUIDE</text>
  
  <!-- Process Arrow -->
  <line x1="340" y1="420" x2="460" y2="420" stroke="#1c3b82" stroke-width="2" />
  <polygon points="460,420 450,415 450,425" fill="#1c3b82" />
  
  <!-- Simple Pulse Ring -->
  <circle cx="400" cy="250" r="80" fill="none" stroke="#1c3b82" stroke-width="1" opacity="0.4" />
</svg>
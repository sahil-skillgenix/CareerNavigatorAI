  <line x1="265" y1="545" x2="335" y2="545" stroke="#1c3b82" stroke-width="2" />
  <line x1="365" y1="545" x2="435" y2="545" stroke="#a31d52" stroke-width="2" />
  <line x1="465" y1="545" x2="535" y2="545" stroke="#1c3b82" stroke-width="2" />
  
  <!-- Pulse Rings Around AI (Simplified) -->
  <circle cx="400" cy="300" r="100" fill="none" stroke="#1c3b82" stroke-width="1" opacity="0.6" />
  <circle cx="400" cy="300" r="120" fill="none" stroke="#1c3b82" stroke-width="1" opacity="0.3" />

  <text x="250" y="550" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">1</text>
  <text x="250" y="575" font-family="Arial" font-size="10" text-anchor="middle" fill="#1c3b82">Assess</text>
  
